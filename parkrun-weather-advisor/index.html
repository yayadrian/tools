<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>

        h1 {

        }

        .subtitle {

        }

        .weather-card {

        }

        .weather-info {
            display: flex;

            align-items: center;

        }

        .weather-item {

            padding: 15px;

        }

        .weather-item .icon {

        .weather-item .label {

        .clothing-item .name {

        }

        .tips-list {

        }

        .tips-list li {

            padding: 10px;

        }

        .loading {

            padding: 40px;

        }

        .spinner {

            height: 50px;

        @keyframes spin {

        @media (max-width: 600px) {

    </style>
</head>
<body>
    <div class="container">
        <h1>üèÉ‚Äç‚ôÄÔ∏è What to Wear to parkrun? üå§Ô∏è</h1>
        <p class="subtitle">Let's check the weather for your next run!</p>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Checking the weather for Saturday morning... ‚òÅÔ∏è</p>
            </div>
        </div>
    </div>

    <script>
        // Leicester coordinates
        const LEICESTER_LAT = 52.6369;
        const LEICESTER_LON = -1.1398;

        // Get next Saturday
        function getNextSaturday() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const daysUntilSaturday = (6 - dayOfWeek + 7) % 7;
            const nextSaturday = new Date(today);
            
            // If today is Saturday and it's before 9am, use today, otherwise next Saturday
            if (dayOfWeek === 6 && today.getHours() < 9) {
                nextSaturday.setHours(9, 0, 0, 0);
            } else {
                nextSaturday.setDate(today.getDate() + (daysUntilSaturday || 7));
                nextSaturday.setHours(9, 0, 0, 0);
            }
            
            return nextSaturday;
        }

        // Format date nicely
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-GB', options);
        }

        // Fetch weather data from Open-Meteo API
        async function getWeatherData() {
            const nextSaturday = getNextSaturday();
            const dateStr = nextSaturday.toISOString().split('T')[0];
            
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${LEICESTER_LAT}&longitude=${LEICESTER_LON}&hourly=temperature_2m,precipitation,windspeed_10m,weathercode&timezone=Europe/London&forecast_days=7`
                );
                
                if (!response.ok) {
                    throw new Error('Weather data fetch failed');
                }
                
                const data = await response.json();
                
                // Find the index for next Saturday at 9am
                const targetDateTime = nextSaturday.toISOString().slice(0, 13) + ':00';
                const index = data.hourly.time.findIndex(time => time === targetDateTime);
                
                if (index === -1) {
                    throw new Error('Could not find weather data for next Saturday');
                }
                
                return {
                    date: nextSaturday,
                    temperature: Math.round(data.hourly.temperature_2m[index]),
                    precipitation: data.hourly.precipitation[index],
                    windSpeed: Math.round(data.hourly.windspeed_10m[index]),
                    weatherCode: data.hourly.weathercode[index]
                };
            } catch (error) {
                console.error('Error fetching weather:', error);
                throw error;
            }
        }

        // Get weather emoji based on weather code
        function getWeatherEmoji(code) {
            if (code === 0) return '‚òÄÔ∏è';
            if (code <= 3) return '‚õÖ';
            if (code <= 48) return '‚òÅÔ∏è';
            if (code <= 67) return 'üåßÔ∏è';
            if (code <= 77) return 'üå®Ô∏è';
            if (code <= 82) return 'üåßÔ∏è';
            if (code <= 86) return 'üå®Ô∏è';
            return '‚õàÔ∏è';
        }

        // Determine outfit based on weather
        function suggestOutfit(weather) {
            const { temperature, precipitation, windSpeed } = weather;
            const outfit = [];
            const tips = [];

            // Temperature-based clothing
            if (temperature < 0) {
                outfit.push({ name: 'Thermal Base Layer', emoji: 'üß•' });
                outfit.push({ name: 'Running Jacket', emoji: 'üß•' });
                outfit.push({ name: 'Gloves', emoji: 'üß§' });
                outfit.push({ name: 'Beanie/Headband', emoji: 'üé©' });
                outfit.push({ name: 'Long Tights', emoji: 'üëñ' });
                tips.push('Layer up! It\'s freezing out there! ‚ùÑÔ∏è');
                tips.push('Don\'t forget to warm up indoors first üè†');
            } else if (temperature < 5) {
                outfit.push({ name: 'Long Sleeve Top', emoji: 'üëï' });
                outfit.push({ name: 'Light Jacket', emoji: 'üß•' });
                outfit.push({ name: 'Gloves', emoji: 'üß§' });
                outfit.push({ name: 'Long Tights', emoji: 'üëñ' });
                tips.push('Cold morning! You\'ll warm up after a few minutes üî•');
                tips.push('Consider a neck warmer or buff üß£');
            } else if (temperature < 10) {
                outfit.push({ name: 'Long Sleeve Top', emoji: 'üëï' });
                outfit.push({ name: 'Long Tights', emoji: 'üëñ' });
                tips.push('Perfect running weather! Not too hot, not too cold üëå');
                tips.push('You might want a light jacket for the warm-up üß•');
            } else if (temperature < 15) {
                outfit.push({ name: 'T-shirt', emoji: 'üëï' });
                outfit.push({ name: 'Long Tights/Shorts', emoji: 'ü©≥' });
                tips.push('Lovely weather for a run! üå∏');
                tips.push('You\'ll warm up quickly, so don\'t overdress üòä');
            } else if (temperature < 20) {
                outfit.push({ name: 'T-shirt', emoji: 'üëï' });
                outfit.push({ name: 'Shorts', emoji: 'ü©≥' });
                tips.push('Beautiful running conditions! ‚òÄÔ∏è');
            } else {
                outfit.push({ name: 'Vest/Tank Top', emoji: 'üéΩ' });
                outfit.push({ name: 'Shorts', emoji: 'ü©≥' });
                outfit.push({ name: 'Cap', emoji: 'üß¢' });
                tips.push('It\'s warm! Stay light and breathable üå°Ô∏è');
                tips.push('Don\'t forget sun protection! ‚òÄÔ∏è');
            }

            // Wind considerations
            if (windSpeed > 30) {
                outfit.push({ name: 'Windproof Jacket', emoji: 'üå¨Ô∏è' });
                tips.push('Very windy! A windproof layer will help üí®');
            } else if (windSpeed > 20) {
                tips.push('A bit breezy - might feel colder than expected! üçÉ');
            }

            // Rain considerations
            if (precipitation > 5) {
                outfit.push({ name: 'Waterproof Jacket', emoji: '‚òî' });
                outfit.push({ name: 'Cap/Visor', emoji: 'üß¢' });
                tips.push('Heavy rain expected! Waterproof gear recommended üåßÔ∏è');
                tips.push('Wear a cap to keep rain out of your eyes üëÄ');
            } else if (precipitation > 0.5) {
                outfit.push({ name: 'Light Rain Jacket', emoji: '‚òî' });
                tips.push('Some rain expected - a light jacket should do üå¶Ô∏è');
            }

            // Essential items
            outfit.push({ name: 'Running Shoes', emoji: 'üëü' });
            
            // General tips
            tips.push('Bring your parkrun barcode! üèÉ‚Äç‚ôÄÔ∏è');
            tips.push('Stay hydrated before you run! üíß');

            return { outfit, tips };
        }

        // Render the page
        function renderPage(weather) {
            const { outfit, tips } = suggestOutfit(weather);
            
            const content = `
                <div class="date-info">
                    üìÖ ${formatDate(weather.date)} at 9:00 AM
                </div>
                
                <div class="weather-card">
                    <div class="weather-info">
                        <div class="weather-item">
                            <div class="icon">${getWeatherEmoji(weather.weatherCode)}</div>
                            <div class="label">Conditions</div>
                            <div class="value">Leicester</div>
                        </div>
                        <div class="weather-item">
                            <div class="icon">üå°Ô∏è</div>
                            <div class="label">Temperature</div>
                            <div class="value">${weather.temperature}¬∞C</div>
                        </div>
                        <div class="weather-item">
                            <div class="icon">üí®</div>
                            <div class="label">Wind</div>
                            <div class="value">${weather.windSpeed} km/h</div>
                        </div>
                        <div class="weather-item">
                            <div class="icon">üíß</div>
                            <div class="label">Rain</div>
                            <div class="value">${weather.precipitation} mm</div>
                        </div>
                    </div>
                </div>

                <div class="outfit-section">
                    <div class="outfit-title">‚ú® Your Outfit Suggestion ‚ú®</div>
                    <div class="clothing-grid">
                        ${outfit.map(item => `
                            <div class="clothing-item">
                                <span class="emoji">${item.emoji}</span>
                                <div class="name">${item.name}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="tips-section">
                    <div class="tips-title">
                        üí° Helpful Tips
                    </div>
                    <ul class="tips-list">
                        ${tips.map(tip => `<li>‚ú® ${tip}</li>`).join('')}
                    </ul>
                </div>
            `;
            
            document.getElementById('content').innerHTML = content;
        }

        // Show error
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h2>üò¢ Oops!</h2>
                    <p>${message}</p>
                    <p style="margin-top: 15px;">Please try refreshing the page.</p>
                </div>
            `;
        }

        // Initialize
        async function init() {
            try {
                const weather = await getWeatherData();
                renderPage(weather);
            } catch (error) {
                showError('We couldn\'t fetch the weather data. Please check your internet connection and try again.');
            }
        }

        // Start the app
        init();
    </script>
</body>
